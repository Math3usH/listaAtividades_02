<meta charset="UTF-8" />
<script>
    // Um professor instituiu o programa BB na sua disciplina. Nesse programa, um aluno com notas melhores (o big brother) “adota” um aluno com dificuldades (o little brother) e o ajuda a aprender, em troca de um incentivo em sua nota, que é dado em função de quanto ele ajudou o seu colega a melhorar o próprio resultado. Esse programa recebe a nota do little brother antes de receber ajuda, e a sua nota depois que o big brother o ajudou, e retorna o acréscimo que o big brother receberá em sua nota pela ajuda. O acréscimo é de 1/4 da diferença das notas, se for positivo.

    // entrada
    const bigBrother = Number(prompt("informe a nota do aluno big brother").replace(",", ".").trim())
    const littleBrother = Number(prompt("informe a nota do aluno little brother").replace(",", ".").trim())
    const novaLittleBrother = Number(prompt("informe a nova nota do aluno little brother").replace(",", ".").trim())

    // processamento
    const diferenca = novaLittleBrother - littleBrother
    const acrescimo = diferenca / 4

    if (isNaN(bigBrother) || isNaN(littleBrother) || isNaN(novaLittleBrother)) {
        alert("resposta invalida")
    }
    else if (bigBrother < 0 || littleBrother < 0 || novaLittleBrother < 0) {
        alert("resultado invalido, informe numeros positivos")
    }
    else if (bigBrother > 10 || littleBrother > 10 || novaLittleBrother > 10) {
        alert("informe notas de 0 a 10")
    }
    else if (littleBrother == novaLittleBrother) {
        alert("a nota não vai mudar")
    }
    else if (diferenca < 0) {
        alert("você(big brother) não consiguiu ajudar seu amigo, então não ganhará incentivo em sua nota")
    }
    else if (diferenca > 0) {
        if (bigBrother + acrescimo > 10) {
            alert(`Você ficou com saldo para o próximo trimestre! Saldo: ${((bigBrother + acrescimo) - 10)}`);
        }
        else if (bigBrother == 10) {
            alert(`voce recebera o acrescimo de ${acrescimo} no proximo trimestre!`)
        }
        else {
            alert(`o acrescimo na sua nota será de ${acrescimo.toFixed(2)} - Nota final: ${bigBrother + acrescimo}`);
        }
    }
    else {
        alert("resultado invalido")
    }
    // saída

</script>
