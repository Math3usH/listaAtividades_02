<script>
    /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N-Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt("em qual turno vocẽ estuda? (M para matutino; V para vespertino; N para noturno)").toLowerCase().trim();

    //PROCESSAMENTO
    if(!isNaN(turno)){
        alert("resposta inválida. Responda: M para matutino; V para vespertino; N para noturno")

//PROCESSAMENTO")
    }
    else if (turno == "m" || turno == "matutino") {
        alert("bom dia")
    }
    else if (turno == "v" || turno == "vespertino") {
        alert("boa tarde")
    }
    else if (turno == "n" || turno == "noturno") {
        alert("boa noite")
    }
    else {
        alert("reposta invalida (M para matutino; V para vespertino; N para noturno)")
    }


    //SAÍDA


</script>
