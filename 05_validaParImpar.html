<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numero = Number(prompt("informe um numero inteiro posivo").trim().replace(",","."))
    
    //PROCESSAMENTO
    if(isNaN(numero) || numero < 0){
        alert("o valor informado é negativo ou não corresponde a um número ")
    }


    else if(numero % 2 === 0){
        alert("o número é par")
    }
    else if(numero % 2 !== 0){
        alert("o número é impar")
    }
    else{
        alert("resposta inválida(informe um número inteiro positivo)")
    }
    
    
    //SAÍDA
    
    
</script>
