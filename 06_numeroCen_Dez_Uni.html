<script>
    /*
unidadesBLEMA
    Faça um script que leia um unidades inteiro menor que 1000 e imprima a quantidade de centenas, dezenas e unidades do mesmo.
    Observando os termos no plural a colocação do "e", da vírgula entre outros.
    
    Exemplo:
    326 = 3 centenas, 2 dezenas e 6 unidades
    12 = 1 dezena e 2 unidades
    Testar com: 326, 300, 100, 320, 310,305, 301, 101, 311, 111, 25, 20, 10, 21, 11, 1, 7 e 16
    */

    //ENTRADA
    const numero = Number(prompt("informe um numero positivo menor que 1000").trim())


    //PROCESSAMENTO
    const centenas = Math.floor(numero / 100)
    const dezenas = Math.floor(numero % 100) % 10
    const unidades = numero % 10


    //SAÍDA
    if (numero >= 100){
        alert(`${centenas} centenas, ${dezenas} dezenas e ${unidades} unidades`)
    }
    else if(numero >= 100 && numero <=9){
        alert(`${dezenas} dezenas e ${unidades} unidades`)
    }
    else if(numero >=1 && numero <=9){
        alert(`${unidades} unidades`)
    }


</script>
