<script>
    /*
    //PROBLEMA
    Faça um script que peça um número e informe se o número é inteiro ou decimal.
    Dica: utilize uma função de arredondamento.
    */

    //ENTRADA
    const num = Number(prompt("informe um numero").trim().replace(",","."))



    //PROCESSAMENTO
    let dec = Math.ceil(num)

    
    //SAÍDA
    if(isNaN(num))[
        alert("resultado invalido")
    ]
    else if(num < dec){
        alert("é decimal")
    }
    else if(num == dec){
        alert("é inteiro")
    }
    else[
        alert("resultado ivalido")
    ]


</script>
